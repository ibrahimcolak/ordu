<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksizsiz Doldurunuz.</h1>
    <hr />

    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="username" placeholder="Ad Giriniz." />
        </td>
      </tr>

      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="Mail giriniz." />
        </td>
      </tr>

      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="Parola Giriniz." />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="ad">Adınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="ad" placeholder="Adınız" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="soyad">Soyadınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="soyad" placeholder="Soyadınız" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="sehir">Şehir:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <select id="sehir">
            <option>Ankara</option>
            <option>İzmir</option>
            <option>İstanbul</option>
            <option>Kocaeli</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>

      <tr>
        <td>
          <label for="hobi">Hobileriniz:</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox" id="hobi" />Sinema
          <input type="checkbox" id="hobi" />Gezmek
          <input type="checkbox" id="hobi" />Spor
          <input type="checkbox" id="hobi" />Kitap
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>

    <div></div>
  </body>
</html>
